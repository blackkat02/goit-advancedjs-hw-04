<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vanilla App Template</title>
  <link rel="stylesheet" href="./css/styles.css" />
</head>

<body>
  <section class="section">

    <form class="form" action="/search" method="GET">
      <input type="text" name="query" placeholder="Введіть пошуковий запит" required>
      <button type="submit">🔍 Search</button>
    </form>

    <ul class="gallery"></ul>

    <div class="container">
      <ul class="posts js-posts"></ul>
      <button class="load-more-btn js-load-more is-hidden" type="button">Load more</button>
    </div>

    <span class="loader js-loader visually-hidden">waiting</span>

  </section>

  <script src="./main.js" type="module" defer></script>
</body>

</html>
